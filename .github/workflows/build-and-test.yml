name: Build and Test

on:
  push:
    branches: [ main, gm/fix-zero-errors ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build -c Release --no-restore
      
    - name: Run tests
      run: dotnet test -c Release --no-build --verbosity minimal
      
    - name: Verify no code format changes
      run: dotnet format --verify-no-changes --exclude /tests
      continue-on-error: true
      
  quality-gate:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi
          echo "Build succeeded with 0 errors and 0 warnings"

